
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB color</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h4>color flipper</h4>
        <ul class="nav-links">
            <ul class="nav-links">
                <li><a href="index.html">simple</a></li>
                <li><a href="#">RGB</a></li>
                <li><a href="textColor.html">textColor</a></li>
              </ul>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <h2>background color : <span class="color">#f1f5f8</span></h2>
        <button class="btn btn-hero" id="btn">click me</button>
      </div>
    </main>
    <!-- javascript -->
    <script>
        let btn = document.querySelector('#btn')
        let color = document.querySelector('.color')
        btn.addEventListener('click', ()=>{
          let colorRandom = `rgb(${firstRandom()},${secondRandom()},${thirdRandom()})`
            document.body.style.background=colorRandom
            color.style.color = colorRandom
            color.textContent=`colorRandom
        })
        function firstRandom(){
            return Math.floor(Math.random()*256)
        }
        function secondRandom(){
            return Math.floor(Math.random()*256)
        }
        function thirdRandom(){
            return Math.floor(Math.random()*256)
        }
    </script>
  </body>
</html>

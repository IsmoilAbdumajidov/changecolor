
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word color</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h4>color flipper</h4>
        <ul class="nav-links">
            <ul class="nav-links">
                <li><a href="#">simple</a></li>
                <li><a href="rgbcolor.html">RGB</a></li>
                <li><a href="textColor.html">textColor</a></li>
              </ul>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <h2>background color : <span class="color">#f1f5f8</span></h2>
        <button class="btn btn-hero" id="btn">click me</button>
      </div>
    </main>
    <!-- javascript -->
    <script>
        let colors = ['red','green','blue','aque','yellow','grey','orange','pink','purple','white','black','chocolate','chartreuse','brown','tomato','indigo']
        let btn = document.querySelector('#btn')
        let color = document.querySelector('.color')
        btn.addEventListener('click', ()=>{
            const randomNumber = getRandomNumber()
            // console.log(randomNumber);

            document.body.style.background=colors[randomNumber]
            color.style.color = colors[randomNumber]
            color.textContent=colors[randomNumber]
        })
        function getRandomNumber(){
            return Math.floor(Math.random()*colors.length)
        }
    </script>
  </body>
</html>
